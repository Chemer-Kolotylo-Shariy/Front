<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dostawa pizzy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
	<link rel="stylesheet" href="styleSlider.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="main">
		<div class="container">

			<div class="row">

				<div class="col-md-10">
						<div class="slider">

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="img_slider/pizza2.jpg" alt="Offer 1">
         <div class="carousel-caption">
         	<h3>Nowość! Przy zamówieniu dwóch dużych pizzy - mała ZA DARMO</h3>
         	<p> oferta nie dotyczy ...</p>
         </div>
    </div>

    <div class="item">
      <img src="img_slider/pizza3.jpg" alt="Offer 2">
      	<div class="carousel-caption">
         	<h3>Przy składaniu zamówienia w godz. 21-24 otrzymacie piwo Heineken ZA DARMO!</h3>
         	<p>*oferta dotyczy tylko osób powyżej 18 lat*</p>
         </div>
    </div>

    <div class="item">
      <img src="img_slider/pizza1.jpg" alt="Offer 3">
      	<div class="carousel-caption">
         	<h3>Wykorzystujemy tylko najlepsze produkty <br> z calej Polski!</h3>
         	<p></p>
         </div>
    </div>

    
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
